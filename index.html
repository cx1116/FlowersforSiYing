    <script>
        // Function to show and hide lyrics with a timeout
        function showAndHideLyrics(lyricsText, fadeInTime, displayTime, fadeOutTime, delay) {
            var lyricsElement = document.createElement("div");
            lyricsElement.className = "lyrics";
            lyricsElement.innerHTML = lyricsText;

            // Append lyrics with opacity 0
            lyricsElement.style.opacity = 0;
            document.body.appendChild(lyricsElement);

            // Delay before starting
            setTimeout(function() {
                // Fade in
                lyricsElement.style.transition = "opacity " + fadeInTime / 1000 + "s";
                lyricsElement.style.opacity = 1;

                // Fade out and remove
                setTimeout(function() {
                    lyricsElement.style.opacity = 0;
                }, displayTime);

                setTimeout(function() {
                    lyricsElement.remove();
                }, displayTime + fadeOutTime);
            }, delay);
        }

        // Set timeouts for showing and hiding the lyrics
        showAndHideLyrics("But I just want you to know", 700, 1600, 800, 0);
